<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet"> 
    <title>Tic_Tac_Toe</title>
</head>
<body>

  <div class="game">
    <h1>Tic Tac Toe</h1>
    <table id="game_table">
      <tr>
        <td class="cell" id="0"></td>
        <td class="cell" id="1"></td>
        <td class="cell" id="2"></td>
      </tr>
      <tr>
        <td class="cell" id="3"></td>
        <td class="cell" id="4"></td>
        <td class="cell" id="5"></td>
      </tr>
      <tr>
        <td class="cell" id="6"></td>
        <td class="cell" id="7"></td>
        <td class="cell" id="8"></td>
      </tr>
    </table>
    <div id="win" class="message"></div>
    <div class="names">
      <input id="name1" type="text" placeholder="X Player Name" class="nameInput" required>
      <input id="name2" type="text" placeholder="O Player Name" class="nameInput" required>
    </div>
    <div id="validate"></div>
    <input type="button" value="Start" onclick="startGame()" class="startButton" id="start">
    <button onclick="reload()" class="replay" id="replay">Replay</button>
    
  </div>
  
  
  <script src="app.js"></script>
</body>
</html>
