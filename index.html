<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Tic_Tac_Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <button onclick="test()">Test</button>
    <div id="display"></div>

    <input id="firstplayer" type="text" placeholder="First player name">
    <input id="secondplayer" type="text" placeholder="Second player name">
    <input type="button" value="Start" onclick="newGame()">




<table>
    <tr>
      <td id="0" onclick="getId(this)"></td>
      <td id="1" onclick="getId(this)"></td>
      <td id="2" onclick="getId(this)"></td>
    </tr>
    <tr>
      <td id="3"></td>
      <td id="4"></td>
      <td id="5"></td>
    </tr>
    <tr>
      <td id="6"></td>
      <td id="7"></td>
      <td id="8"></td>
    </tr>
  </table>

  <div class="endgame">

  </div>

  <button onclick="startGame()">Replay</button>
  
  



    <script src="app.js"></script>
</body>
</html>
